<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<h1>var vs let vs const</h1>
<script type="text/javascript">
	document.write("<h3 style='color:red'>var를 이용해서 변수 선언해보자</h3>");
	
	//js에서는 값을 저장하기 전에 타입을 알 수 없기 때문에 값 저장전에 사용하면 undefined가 뜸

	var a;
	var b = 10;
	var c = 10.5;
	var d = true;
	var e = "안녕";
	f = "하하"; //var 생략 가능
	
	document.write("<h3>");
	document.write("a = " + a + ", typeof = "+(typeof a)+"<br>");
	document.write("b = " + b + ", typeof = "+(typeof b)+"<br>");
	document.write("c = " + c + ", typeof = "+(typeof c)+"<br>");
	document.write("d = " + d + ", typeof = "+(typeof d)+"<br>");
	document.write("e = " + e + ", typeof = "+(typeof e)+"<br>");
	document.write("f = " + f + ", typeof = "+(typeof f)+"<hr>");
	
	//값 변경 - 값을 변경할 때 타입 다시 변경
	b = new Array(2,3,4);
	d = "잘 되니?";
	document.write("a = " + a + ", typeof = "+(typeof a)+"<br>");
	document.write("b = " + b + ", typeof = "+(typeof b)+"<br>");
	document.write("c = " + c + ", typeof = "+(typeof c)+"<br>");
	document.write("d = " + d + ", typeof = "+(typeof d)+"<br>");
	document.write("e = " + e + ", typeof = "+(typeof e)+"<br>");
	document.write("f = " + f + ", typeof = "+(typeof f)+"<hr>");
	
	document.write("</h3>");
	/*js에는 호이스팅이라는 개념이있는데, 문서가 로딩되기 전(DOM)에 var, let, const
	함수들을 미리 메모리에 올리는 과정을 이야기한다.
	f = "하하"; 와 같이 타입이 명시되지 않은 변수는 값 변경이 안 된다. 왜? 메모리에 올리지 않으니까 
	*/
</script>
</body>
</html>
