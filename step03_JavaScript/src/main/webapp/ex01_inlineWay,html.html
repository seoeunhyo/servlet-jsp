<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<!-- 
	태그에 직접 이벤트 적용하기
		on이벤트 종류 = "javaScript 문법" 
		on이벤트 종류에서는 대소문자 가리지 않음, ""안에는 문법을 가림 
 -->
 
	<h2 onmouseover="this.style.border='red double 5px'" 
	onmouseout="this.style.border='none'">java Script 시작하기</h2>
	<h3 onclick="alert('쉬고싶다!!')"> 클릭해봐!!!</h3>
</body>
</html>
