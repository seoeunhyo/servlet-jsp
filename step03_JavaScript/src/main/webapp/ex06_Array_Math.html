<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	//난수 발생 
	const nansu = window.parseInt(Math.random()*10 ) + 1; //1~10
	document.write("nansu = " + nansu + "<br>");
	
	//배열
	let arr1 = new Array(5);
	let arr2 = new Array(1,3,"희정");
	let arr3 = [2,4,true,"하잇", 5.5];
	let arr4 = [[1,3,5],[2,4],["A","B","C","D"]];
	document.write("<h3>배열변수 출력해보자</h3>");
	document.write("arr1 = " + arr1 + "<br>");
	document.write("arr2 = " + arr2 + "<br>");
	document.write("arr3 = " + arr3 + "<br>");
	document.write("arr4 = " + arr4 + "<br>");
	
	document.write("<h3>함수 호출해보자</h3>");
	printArray(arr1);
	printArray(arr2);
	printArray(arr3);
	printArray(arr4);
	
	//배열방의 정보를 출력하는 함수를 만들어보자.
	function printArray( objArr ){
		document.write("*****" + objArr.length + "개***** <br>");
		/*for(let i =0; i<objArr.length ; i++){
			document.write(`objArr[${i}] = ${objArr[i]}<br> `);
		}*/
		
		/*
		for( let i in objArr ){ //i는 index 
			document.write(`i = ${i}, ${objArr[i]} <br>`);
		}
		*/
		
		objArr.forEach(function(item, index){
			document.write(`${item}, ${index} <br>`);	
		});
		
		document.write("<hr>");
	}
	
	document.write("****** 배열 방 값 변경해보자 ******");
	//값 변경 
	arr1[3] = "OK";
	arr1.push("어디에 들어갈까?");
	
	printArray(arr1);

</script>
</body>
</html>
