<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<h1> form 요소 TEST</h1>

<!-- 
	action = "submit 될 때 이동할 서버 주소"
	method = "get | post" 전송방식(get은 url주소에 정보가 노출, post request의 body 영역에ㅔ 숨겨져서 전송됨
	주로 get은 조회할 때, post는 DML할 때 씀
	
	get 방식 형식: http://주소?name=value&name=value&.....
	
	name = "form 이름 설정" -> javaScript에서 form 요소를 접근하기 위해서 필요 -> id로 대체가능 
-->
<form action = "http://www.naver.com" name= "form" method ="post">
	<label for = "name">이름 :</label> 
	<input type ="text" name = "name"  id="name" value  = "장희정" readonly="readonly"><br>
	비번 : <input type ="password" name = "pwd" placeholder = "비번입력해" maxlength = "5" required = "required">
	<fieldset>
		<legend>취미</legend>
		<!--  checkbox는 멀티선택 name이 모두 같아도, 달라도 상관없음. 다만, 같게 주는 게 편하긴 하다.. -->
		<input type = "checkbox" name = "hobby" value = "등산">등산
		<input type = "checkbox" name = "hobby" value = "수영">수영
		<input type = "checkbox" name = "hobby" value = "낚시">낚시
		<input type = "checkbox" name = "hobby" value = "놀기">놀기
		<input type = "checkbox" name = "hobby" value = "먹기">먹기
		<input type = "checkbox" name = "hobby" value = "잠자기">잠자기
		
	</fieldset>

	<fieldset>
		<legend>성별</legend>
		<!-- radio는 반드시 name이 같아야 단일 선택이된다. -->
		<input type = "radio" name = "gender" value = "1" checked = "chedcked">남자
		<input type = "radio" name = "gender" value = "2">여자
		
		
	</fieldset>
	직업
	<select name = "job" size = "3">
		<option value = "0">--선택--</option>
		<option value = "1">--개발자--</option>
		<option value = "2">--디자이너--</option>
		<option value = "3">--기획자--</option>
		<option value = "4">--사무직--</option>
		
	
	</select> <br>
	
	<textarea rows = "4" cols = "20" name = "text"></textarea>
	생일 : <input type = "date" name = "birth"><p>
	<input type = "submit" value = "전송하기">
	<input type = "reset" value = "취소하기">
</form>
</body>
</html>
