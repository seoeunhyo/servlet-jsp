<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

<style type = "text/css">
table{
		border : 1px red solid;
		width : 300px;height:200px
	}
	th,td{
		border: 1px gray solid;
	}


</style>

</head>
<body>
<h1> table 만들기 </h1>
<table>
<caption> 제목입니다. </caption>
<thead>
<tr>
<th>이름</th>
<th>나이</th>
</tr>
</thead>

<tbody></tbody>
<tr>
<td>장희정</td>
<td>10</td>
</tr>

<tr>
<td>이나영</td>
<td>20</td>
</tr>

</tbody>




</table>
<h3>행병합</h3>
<table>

<tr>
<td>A</td>
<td rowspan = "2">B</td>
</tr>

<tr>
<td>C</td>
</tr>

</table>
<h3>열병합</h3>

<table>
<tr>
<th colspan="2">A</th>
</tr>
<tr>
<th>B</th>
<th>C</th>
</tr>
</table>
<hr>
<h3>8행 3열</h3>

<table>
<thead>
<tr>
<th colspan="3">A</th>
</tr>
</thead>
<tbody>
<tr>
<th rowspan = "3">B</th>
<th rowspan = "2">C</th>
<th>D</th>
</tr>

<tr>
<th>E</th>
</tr>


<tr>
<th>F</th>
<th>G</th>
</tr>



<tr>
<th colspan = "3">H</th>
</tr>


<tr>
<th rowspan = "3">I</th>
<th colspan = "2">J</th>
</tr>

<tr>
<th>K</th>
<th>L</th>
</tr>

<tr>
<th>M</th>
<th>O</th>
</tr>
</tbody>


</table>


</body>
</html>
