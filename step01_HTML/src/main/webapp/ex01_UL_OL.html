<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title> ul tag and ol tag 연습 </title>
</head>
<body>
<h1> 순서 있는 목차 만들기</h1>
<ol type ='A'>
	<li>기아 자동차</li>
	<ul>
		<li>K5</li>
		<li>K7</li>
		<li>K9</li>
		
	</ul>
	<li>삼성 자동차</li>
	<li>현대 자동차</li>

</ol>
<hr>
<h2> 순서 없는 목차 만들기</h2>
<ul type ="square">
<li>기아 자동차</li>
<li>삼성 자동차</li>
<li>현대 자동차</li>

</ul>

<hr>
<dl>
	<dt>귤 5kg</dt>
	<dd>소과 100개 </dd>
	<dd>중과 50개</dd>
	<dd>대과 25개</dd>
</dl>
</body>
</html>
